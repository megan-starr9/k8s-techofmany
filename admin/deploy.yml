apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-techofmany-admin
  labels:
    app: techofmany
    tier: admin
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: techofmany
      tier: admin
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: techofmany
        tier: admin
    spec:
      containers:
      - name: k8s-techofmany-admin
        image: <IMAGE>
        command: ["npm", "run", "start", "-w", "admin"]
        imagePullPolicy: IfNotPresent
        env:
        - name: ROOT_URL
          value: "http://admin.techofmany.com"
        - name: MONGODB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: USERNAME
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: PASSWORD
        - name: TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: session-secrets
              key: TOKEN
        ports:
        - name: entry
          containerPort: 4001
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
      imagePullSecrets:
        - name: regcred
---

apiVersion: v1
kind: Service
metadata:
  name: k8s-techofmany-admin
spec:
  type: NodePort
  selector:
    app: techofmany
    tier: admin
  ports:
  - protocol: TCP
    port: 4001
    targetPort: entry
