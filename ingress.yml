apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: techofmany-ingress
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: admin.techofmany.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: k8s-techofmany-admin
            port:
              number: 4001
  - host: techofmany.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: k8s-techofmany
            port:
              number: 3001
