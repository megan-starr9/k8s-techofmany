apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: techofmany-ingress
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/default-backend: "custom-nginx"
spec:
  rules:
  - host: techofmany.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: techofmany
            port:
              number: 3001
