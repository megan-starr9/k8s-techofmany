apiVersion: v1
metadata:
  name: env-local
data:
  .env: |
    NEXT_PUBLIC_ROOT_URL=http://techofmany.com
kind: ConfigMap

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-techofmany
  labels:
    app: techofmany
    tier: frontend
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: techofmany
      tier: frontend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: techofmany
        tier: frontend
    spec:
      containers:
      - name: k8s-techofmany
        image: <IMAGE>
        imagePullPolicy: IfNotPresent
        env:
        - name: ROOT_URL
          value: "http://techofmany.com"
        - name: MONGODB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: USERNAME
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: PASSWORD
        - name: TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: session-secrets
              key: TOKEN
        ports:
        - name: entry
          containerPort: 3001
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        volumeMounts:
        - name: env-local
          mountPath: /src/.env.local
          readOnly: true
          subPath: .env.local
      imagePullSecrets:
        - name: regcred
      volumes:
      - name: env-local
        configMap:
          name: env-local
          defaultMode: 420
          items:
          - key: .env
            path: .env.local
---

apiVersion: v1
kind: Service
metadata:
  name: k8s-techofmany
spec:
  type: NodePort
  selector:
    app: techofmany
    tier: frontend
  ports:
  - protocol: TCP
    port: 3001
    targetPort: entry
