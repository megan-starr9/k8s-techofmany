name: Continuous Integration and CI

on:
  release:
    types: [published]

env:
  CONTAINER_REGISTRY: ghcr.io/megan-starr9
  K_CLUSTER: megstarr-k8s-cluster

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Set the version in environment
      run: |
        echo "VERSION=$(echo ${GITHUB_REF/refs\/tags\//})" >> $GITHUB_ENV
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Build image
      run: |
        docker-compose build --no-cache k8s-techofmany
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.PACKAGE_REG_TOKEN }}
    - name: Push image
      run: |
        docker image push ${{ env.CONTAINER_REGISTRY }}/k8s-techofmany:${{ env.VERSION }}
    - name: Update k8s configuration
      run: |
        sed -i 's|<IMAGE>|${{ env.CONTAINER_REGISTRY }}/k8s-techofmany:${{ env.VERSION }}|' $GITHUB_WORKSPACE/deploy.yml
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    - name: Deploy cluster
      run: |
        doctl kubernetes cluster kubeconfig save ${{ env.K_CLUSTER }}
        kubectl apply -f $GITHUB_WORKSPACE/deploy.yml
        kubectl apply -f $GITHUB_WORKSPACE/ingress.yml
    - name: Verify
      run: kubectl rollout status deployment/k8s-techofmany --timeout=90s
